<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Visor de Contenido - PDF.js</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; font-family: sans-serif; }
    /* Contenedor del visor: asegura que el canvas no se desborde */
    .viewer-container { 
      overflow: auto; /* Permite scroll y zoom en dispositivos grandes */
      text-align: center;
      min-height: calc(100vh - 50px); /* Ocupa casi toda la altura de la pantalla */
      padding: 10px 0;
    }
    nav { 
      padding: 8px; 
      background: #f8f8f8; 
      display: flex; 
      justify-content: center; 
      gap: 15px; 
      border-bottom: 1px solid #eee; 
      position: sticky; /* Fija la barra de navegación arriba */
      top: 0;
      z-index: 10;
    }
    button { 
      padding: 8px 15px; 
      cursor: pointer; 
      border: 1px solid #ccc;
      background: white;
      border-radius: 4px;
    }
    #page-info {
      align-self: center; /* Centra el texto de la página */
    }
  </style>
</head>
<body>

    <button id="prev">Página Anterior ‹</button>
    <span id="page-info">Cargando...</span>
    <button id="next">Página Siguiente ›</button>
  </nav>

  <div class="viewer-container">
    <canvas id="pdf-canvas"></canvas>
  </div>
